<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="background">
        <div class="display">0</div>
        <div class="row">
            <button class="btn btn-half layout-1">C</button>
            <button class="btn btn-quarter layout-1">&larr;</button>
            <button class="btn btn-quarter layout-2">&divide;</button>
        </div>
        <div class="row">
            <button class="btn btn-quarter layout-1">1</button>
            <button class="btn btn-quarter layout-1">2</button>
            <button class="btn btn-quarter layout-1">3</button>
            <button class="btn btn-quarter layout-2">x</button>
        </div>
        <div class="row">
            <button class="btn btn-quarter layout-1">4</button>
            <button class="btn btn-quarter layout-1">5</button>
            <button class="btn btn-quarter layout-1">6</button>
            <button class="btn btn-quarter layout-2">-</button>
        </div>
        <div class="row">
            <button class="btn btn-quarter layout-1">7</button>
            <button class="btn btn-quarter layout-1">8</button>
            <button class="btn btn-quarter layout-1">9</button>
            <button class="btn btn-quarter layout-2">+</button>
        </div>
        <div class="row last-row">
            <button class="btn btn-three-quarter layout-1">0</button>
            <button class="btn btn-quarter layout-2">=</button>
        </div>
    </div>
    <script src="./js-file.js"></script>
</body>

</html>
